define command {
        command_name    check_mysql_long_query
        command_line    $USER1$/mysql_health_check.pl --hostname $HOSTADDRESS$ --port 3306 --username <user> --password <password> --mode=long-query --warning=$ARG1$ -critical=$ARG2$
}

define command {
        command_name    check_mysql_locked_query
        command_line    $USER1$/mysql_health_check.pl --hostname $HOSTADDRESS$ --port 3306 --username <user> --password <password> --mode=locked-query --warning=$ARG1$ -critical=$ARG2$
}

define command {
        command_name    check_mysql_max_connections
        command_line    $USER1$/mysql_health_check.pl --hostname $HOSTADDRESS$ --port 3306 --username <user> --password <password> --mode=varcomp --expression="Max_used_connections/max_connections * 100" --comparison=">80" --shortname=max_connections
}
